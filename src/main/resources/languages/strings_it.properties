tq_rules_text=Trente et Quarante è un gioco di carte francese in cui si scommette sul colore vincente: Noir (nero) o Rouge (rosso). \
Due file di carte vengono distribuite, una per il Nero e una per il Rosso, e lo scopo è indovinare quale colore avrà il valore più alto senza superare il 31. \
Sono presenti anche altre zone di scommessa come Couleur e Enverse, che vincono corrispettivamente se la prima carta estratta è del colore della fila che ah vinto o viceversa.\
\n\n\
Le fiche con i relativi valori sono selezionabili solo una alla volta e le zone di puntata sono attive solo se una fiche è selezionata. \
Per piazzare una puntata bisogna quindi selezionare una fiche e poi selezionare nella zone di puntata desiderata.\
Le puntate piazzate sono elencate sulla sinistra. Clicca \"Finito\" per continuare.
bj_rules_text=Il Blackjack è un popolare gioco di carte da casinò in cui l'obiettivo è battere il banco. \
Lo scopo è ottenere un punteggio della mano il più vicino possibile a 21, senza però superarlo. \ 
Ogni carta ha un valore: le carte numerate (dal 2 al 10) valgono il loro valore nominale, le figure (Re, Regina, Fante) valgono 10, e l'Asso può valere 1 o 11, a discrezione del giocatore per non sballare. \
\n\n\
All'inizio del gioco, sia il giocatore che il banco ricevono due carte. Una delle carte del banco rimane coperta. \
Il giocatore può decidere di "Chiamare" (chiedere un'altra carta) per avvicinarsi a 21, oppure "Stare" (non chiedere più carte) se è soddisfatto del suo punteggio. \
Esistono anche opzioni aggiuntive come "Dividere" (se si hanno due carte uguali) o "Raddoppiare" (raddoppiare la puntata e ricevere una sola carta aggiuntiva). \
Le fiches con i relativi valori sono selezionabili solo una alla volta e le zone di puntata sono attive solo se una fiche è selezionata. \
Per piazzare una puntata bisogna quindi selezionare una fiche e poi selezionare nella zona di puntata desiderata. \
Le puntate piazzate sono elencate sulla sinistra. Clicca "Finito" per iniziare la mano.
