tq_rules_text=Trente et Quarante √® un gioco di carte francese in cui si scommette sul colore vincente: Noir (nero) o Rouge (rosso). \
Due file di carte vengono distribuite, una per il Nero e una per il Rosso, e lo scopo √® indovinare quale colore avr√† il valore pi√π alto senza superare il 31. \
Sono presenti anche altre zone di scommessa come Couleur e Enverse, che vincono corrispettivamente se la prima carta estratta √® del colore della fila che ah vinto o viceversa.\
\n\n\
Le fiche con i relativi valori sono selezionabili solo una alla volta e le zone di puntata sono attive solo se una fiche √® selezionata. \
Per piazzare una puntata bisogna quindi selezionare una fiche e poi selezionare nella zone di puntata desiderata.\
Le puntate piazzate sono elencate sulla sinistra. Clicca \"Finito\" per continuare.
bj_rules_text=Il Blackjack √® un popolare gioco di carte da casin√≤ in cui l'obiettivo √® battere il banco. Lo scopo √® ottenere un punteggio della mano il pi√π vicino possibile a 21, senza per√≤ superarlo. \
Ogni carta ha un valore: le carte numerate (dal 2 al 10) valgono il loro valore nominale, le figure (Re, Regina, Fante) valgono 10, e l'Asso pu√≤ valere 1 o 11, a discrezione del giocatore per non sballare.\n\n\
All'inizio del gioco, sia il giocatore che il banco ricevono due carte. Una delle carte del banco rimane coperta. \
Il giocatore pu√≤ decidere di "Chiamare" (chiedere un'altra carta) per avvicinarsi a 21, oppure "Stare" (non chiedere pi√π carte) se √® soddisfatto del suo punteggio. \
Esistono anche opzioni aggiuntive come "Dividere" (se si hanno due carte uguali) o "Raddoppiare" (raddoppiare la puntata e ricevere una sola carta aggiuntiva). \
Le fiches con i relativi valori sono selezionabili solo una alla volta e le zone di puntata sono attive solo se una fiche √® selezionata. \
Per piazzare una puntata bisogna quindi selezionare una fiche e poi selezionare nella zona di puntata desiderata. \
Le puntate piazzate sono elencate sulla sinistra. Clicca "Finito" per iniziare la mano.
roulette_rules=L'obiettivo Ë semplice: prevedere quale numero verr‡ estratto dopo aver fatto girare la ruota. Se la tua previsione Ë corretta, vinci una vincita basata sul tipo di puntata che hai piazzato. \
  \n\n\
Una ruota della Roulette Francese ha 37 caselle numerate da 0 a 36. I numeri da 1 a 36 sono alternativamente rossi e neri, lo 0 (zero) Ë verde.\
  \n\n\
Prima di ogni giro, i giocatori piazzano le loro fiches sul tavolo da gioco per indicare le loro puntate. Una volta che la ruota viene fatta girare, non possono essere piazzate nuove puntate.\
  \n\n\
Ci sono 11 tipi di puntata:\
  \n\n\
PLEIN: Una puntata su un singolo numero (incluso lo 0). La fiche viene posizionata al centro del numero. Vincita 35 a 1.\n\n\
CHEVAL: Una puntata su due numeri adiacenti (orizzontalmente o verticalmente). La fiche viene posizionata sulla linea che separa i due numeri. Vincita 17 a 1.\n\n\
CARR…: Una puntata su quattro numeri che si toccano e formano un quadrato. La fiche viene posizionata all'intersezione dei quattro numeri. Vincita 8 a 1.\n\n\
DOUZAINE: Una puntata su una delle tre dozzine di numeri (1-12, 13-24, 25-36). Vincita 2 a 1.\n\n\
COLONNE: Una puntata su una delle tre colonne di 12 numeri. Vincita 2 a 1.\n\n\
ROUGE: Una puntata sul colore del numero vincente. Vincita 1 a 1.\n\n\
NOIR: Una puntata sul colore del numero vincente. Vincita 1 a 1.\n\n\
MANQUE: Una puntata sui numeri bassi (1-18). Vincita 1 a 1.\n\n\
PASSE: Una puntata sui numeri alti (19-36). Vincita 1 a 1.\n\n\
PAIR: Una puntata su un numero pari. Vincita 1 a 1.\n\n\
IMPAIR: Una puntata su un numero dispari. Vincita 1 a 1.
